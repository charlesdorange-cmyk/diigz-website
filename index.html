<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIIGZ - Share Music, Connect with Friends</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .logo {
            font-size: 64px;
            font-weight: bold;
            color: #FF6B35;
            margin-bottom: 16px;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 20px;
            color: #888;
            margin-bottom: 40px;
        }
        .app-store-btn {
            display: inline-block;
            background-color: #fff;
            color: #000;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 60px;
            transition: transform 0.2s;
        }
        .app-store-btn:hover {
            transform: scale(1.05);
        }
        .links {
            display: flex;
            gap: 24px;
        }
        .links a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        .links a:hover {
            color: #FF6B35;
        }
        .contact {
            margin-top: 40px;
            color: #444;
            font-size: 14px;
        }
        .contact a {
            color: #FF6B35;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="logo">DIIGZ</div>
    <p class="tagline">Share Music, Connect with Friends</p>

    <a href="#" class="app-store-btn">Download on the App Store</a>

    <div class="links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
    </div>

    <p class="contact">Contact: <a href="mailto:contact@diigz.xyz">contact@diigz.xyz</a></p>
</body>
</html>
